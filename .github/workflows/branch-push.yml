name: Branch push CI

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  push-to-branch-CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Copy repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
            key: ${{ runner.os }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-store-

      - name: Install npm dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test
